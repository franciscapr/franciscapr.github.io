<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/tools.css">
</head>

<body class="bg-dark">

    <div class="container mt-5">
        <h2>Calculadora de Precios</h2>
        <form id="priceCalculatorForm">
            <div class="form-group">
                <label for="costoProducto">Costo Producto</label>
                <input type="number" step="0.01" class="form-control" id="costoProducto" required>
                <small class="form-text text-muted">* Debes añadir el valor del proveedor.</small>
            </div>
            <div class="form-group">
                <label for="costoEnvio">Costo Promedio Envío</label>
                <input type="number" step="0.01" class="form-control" id="costoEnvio" required>
                <small class="form-text text-muted">* Promedio de envío en Chile de $8.500.</small>
                <small class="form-text text-muted">* Devoluciones de 25%.</small>
                <p id="devolucionesMensaje" class="form-text"></p>
            </div>
            <div class="form-group">
                <label for="costoMeta">Costo por compra (Meta)</label>
                <input type="number" step="0.01" class="form-control" id="costoMeta" required>
                <small class="form-text text-muted">* Costo por publicidad Ads.</small>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div id="resultados" class="mt-4">
            <h2>Resultados</h2>
            <p id="costoTotal"></p>
            <p id="precioProducto"></p>
            <p id="margen"></p>
        </div>

        <div id="ajusteMargen" class="mt-4" style="display: none;">
            <h4>Ajustar Margen</h4>
            <form id="margenForm">
                <div class="form-group mb-5">
                    <label for="nuevoPrecio">Agregar un valor más elevado de producto</label>
                    <input type="number" step="0.01" class="form-control" id="nuevoPrecio" required>
                </div>
                <button type="submit" class="btn btn-primary">Recalcular Margen</button>
            </form>
            <p id="margenNuevo"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/assets/js/tools.js"></script>
</body>

</html>
